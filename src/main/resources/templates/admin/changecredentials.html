<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Change Credentials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111, #e74c3c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            color: #e74c3c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        form {
            background: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #c0392b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #e74c3c;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(231, 76, 60, 0.6);
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Change Credentials</h1>

    <form action="/admin/changecredentials" method="post">
        <input name="oldusername" type="text" placeholder="Enter Old Username" required>
        <input name="oldpassword" type="password" placeholder="Enter Old Password" required>
        <input name="newusername" type="text" placeholder="Enter New Username" required>
        <input name="newpassword" type="password" placeholder="Enter New Password" required>
        <button type="submit">CHANGE</button>
    </form>

    <div class="message" th:text="${message}"></div>

</body>
</html>
