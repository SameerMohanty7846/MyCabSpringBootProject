<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Navigation</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- header start -->
	<div th:insert="~{fragments/header.html}"></div>
	<!-- header end -->

	<!-- logo start -->
	<div class="logo">

		<a href="/home"> <img
			src="images/Taxi-Logo-Background-PNG-Image.png" alt="">
		</a>

	</div>
	<!-- logo end  -->

	<!-- CARS STARTED -->

	<section class="gallery">
		<h2>Economy</h2>
		<div class="gallery-row">
			<div class="gallery-item">
				<a href="#img1"><img src="images/big1.jpg" alt="Car 1"></a>
			</div>
			<div class="gallery-item">
				<a href="#img2"><img src="images/big2.jpg" alt="Car 2"></a>
			</div>
			<div class="gallery-item">
				<a href="#img3"><img src="images/big3.jpg" alt="Car 3"></a>
			</div>
		</div>

		<h2>Standard</h2>
		<div class="gallery-row">
			<div class="gallery-item">
				<a href="#img4"><img src="images/big4.jpg" alt="Car 4"></a>
			</div>
			<div class="gallery-item">
				<a href="#img5"><img src="images/big5.jpg" alt="Car 5"></a>
			</div>
			<div class="gallery-item">
				<a href="#img6"><img src="images/big6.jpg" alt="Car 6"></a>
			</div>
		</div>

		<h2>Lux</h2>
		<div class="gallery-row">
			<div class="gallery-item">
				<a href="#img7"><img src="images/big7.jpg" alt="Car 7"></a>
			</div>
			<div class="gallery-item">
				<a href="#img8"><img src="images/big8.jpg" alt="Car 8"></a>
			</div>
			<div class="gallery-item">
				<a href="#img9"><img src="images/big9.jpg" alt="Car 9"></a>
			</div>
		</div>

		<!-- Lightbox View -->
		<div class="lightbox" id="img1">
			<a href="#img9" class="prev">❮</a> <img src="images/big1.jpg"
				alt="Car 1"> <a href="#img2" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>

		<div class="lightbox" id="img2">
			<a href="#img1" class="prev">❮</a> <img src="images/big2.jpg"
				alt="Car 2"> <a href="#img3" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>

		<div class="lightbox" id="img3">
			<a href="#img2" class="prev">❮</a> <img src="images/big3.jpg"
				alt="Car 3"> <a href="#img4" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>

		<div class="lightbox" id="img4">
			<a href="#img3" class="prev">❮</a> <img src="images/big4.jpg"
				alt="Car 4"> <a href="#img5" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>

		<div class="lightbox" id="img5">
			<a href="#img4" class="prev">❮</a> <img src="images/big5.jpg"
				alt="Car 5"> <a href="#img6" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>

		<div class="lightbox" id="img6">
			<a href="#img5" class="prev">❮</a> <img src="images/big6.jpg"
				alt="Car 6"> <a href="#img7" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>

		<div class="lightbox" id="img7">
			<a href="#img6" class="prev">❮</a> <img src="images/big7.jpg"
				alt="Car 7"> <a href="#img8" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>

		<div class="lightbox" id="img8">
			<a href="#img7" class="prev">❮</a> <img src="images/big8.jpg"
				alt="Car 8"> <a href="#img9" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>

		<div class="lightbox" id="img9">
			<a href="#img8" class="prev">❮</a> <img src="images/big9.jpg"
				alt="Car 9"> <a href="#img1" class="next">❯</a> <a href="#"
				class="close">×</a>
		</div>
	</section>


	<!-- CARS ENDED -->



	<!-- footer started  -->
	<div th:insert="~{fragments/footer.html}"></div>
	<!-- footer ended  -->
	<!-- Add Font Awesome CDN for the icon -->
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>


</body>
</html>
